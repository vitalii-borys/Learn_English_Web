<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Container</title>
    <style>
        /* Parent container with fixed aspect ratio */
        .responsive-container {
            aspect-ratio: 21 / 20;
            width: 90%; /* Adjust to fit the screen, e.g., 90% of the viewport width */
            max-width: 420px; /* Limit the maximum width */
            max-height: 400px; /* Limit the maximum height */
            margin: 10% auto 0; /* Push down 10% from the top and center horizontally */
            background: #f3f3f3; /* Example background */
            display: flex; /* Optional: Flexbox layout */
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd; /* Optional: Border for visualization */
        }

        /* Child elements scale proportionally */
        .child {
            width: 80%; /* Proportional to the container */
            height: auto; /* Maintain aspect ratio */
            background: #cfc; /* Example child styling */
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .responsive-container {
                width: 100%; /* Full width for mobile screens */
            }
        }
    </style>
</head>
<body>
    <div class="responsive-container">
        <div class="child">Content</div>
    </div>
</body>
</html>
