<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Роздуми про мир та ненасильство</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .question-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .question {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .answer {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #3498db;
        }
        .answer a {
            color: #2980b9;
            text-decoration: none;
        }
        .answer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="question-container">
        <div class="question">Чому ти не на війні?</div>
        <div class="answer">
            1. Не вбивай. (<a href="https://www.biblegateway.com/bible?passage=Exodus+20:13&version=UKR">Вихід 20:13</a>)
        </div>
        <div class="answer">
            2. "...всі, хто береться за меч, від меча загинуть." (<a href="https://www.biblegateway.com/bible?passage=Matthew+26:52&version=UKR">Матвія 26:52</a>)
        </div>
    </div>

    <div class="question-container">
        <div class="question">Хто тоді повинен воювати?</div>
        <div class="answer">
            "Мені помста належить, Я відплачу, говорить Господь." (<a href="https://www.biblegateway.com/bible?passage=Romans+12:19&version=UKR">Римлян 12:19</a>)
        </div>
    </div>
</body>
</html>
