<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Application</title>
</head>
<body>
    <script type="module">
        import { wordData } from './wordData.js';

        class WordArrays {
            constructor(data) {
                this.ENwords = data.ENwords;
                this.UAwords = data.UAwords;
            }

            displayWords() {
                console.log(this.ENwords.map(word => `${word}`).join(' ') +
                this.UAwords.map(word => `${word}`).join(' '));
            }
        }

        const wordArrays = new WordArrays(wordData);
        window.wordArrays = wordArrays; // Make it globally available
        wordArrays.displayWords();
    </script>
</body>
</html>
