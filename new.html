<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Fade Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #helloID {
            font-size: 2rem;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.2s ease-in-out;
            position: absolute;
            top: 100px;
            border: 2px solid green;
            background-color: red;
        }

        button {
            position: absolute;
            top: 0px;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button onclick="fadeHello(), addWord()">Press here</button>
    <div id="helloID"></div>

    <script>
        const words = ["Apple", "Banana", "Cherry", "Date", "Elderberry", "Fig", "Grape"];

        function addWord() {
            let hasFaded = false;
            const newDiv = document.createElement('div');
            newDiv.textContent = words[index];
            index = index + 1;
            document.body.append(newDiv);
            offset += 50;
            const uniqueId = 'Div' + Date.now();
            newDiv.setAttribute('data-dynamic-div', uniqueId);
            newDiv.style.position = 'absolute';
            newDiv.style.top = 0 + 'px';
            newDiv.style.fontSize = 5 + 'vh';
            newDiv.style.backgroundColor = 'red';
            newDiv.style.transform = `translateY(${offset}px)`;
            if (!hasFaded) {
                newDiv.style.opacity = '1';
                setTimeout(() => {
                    newDiv.style.transition = 'opacity 5s ease-in-out, transform 0.2s ease-in-out';
                    newDiv.style.opacity = '0';
                    hasFaded = true;remove(newDiv);
                }, 500); // 0.5s fade-in
            }
        }

        function fadeHello() {

                    helloElement.style.opacity = '0';
                    hasFaded = true;
                }, 500); // 0.5s fade-in
            }
        }

            }
        
            removeDiv(uniqueId) {
                // Find the div using the unique identifier

                if (targetDiv) {
                    setTimeout(() => {
                        targetDiv.remove();
                    }, 500);
                }
            }

            removeAllDivs() {
                // Create a copy of the array to avoid mutation during iteration
                [...this.divIds].forEach(id => this.removeDiv(id));

                        helloElement.style.opacity = '0';
                        hasFaded = true;
                    }, 500); // 0.5s fade-in
