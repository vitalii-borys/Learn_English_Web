<!DOCTYPE html>
<html>
<head>
<style>
body {
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 2px solid red;
}

.aspect-container {
  /* Set aspect ratio using aspect-ratio property */
  aspect-ratio: 11/10;
  
  /* Calculate the width and height */
  width: min(100vw, 110vh); /* 110vh because 11/10 * 100vh */
  height: min(90.909090909vw, 100vh); /* 100/110 * 100vw */
  
  /* Optional styles for visibility */
  background: #f0f0f0;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 2px solid yellow;
}
</style>
</head>
<body>
  
    <div class="aspect-container">
      11:10 Aspect Ratio Container
    </div>

</body>
</html>
